<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 2.2</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header fixed">
            <div class="main-content">
                <div class="body">
                    <!-- Logo -->
                    <a href="#">
                        <img
                            src="./assets/img/Logo.svg"
                            alt="Besnik."
                            class="logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav>
                        <ul class="nav">
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Features</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">About</a>
                            </li>
                            <li>
                                <a href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="actions">
                        <a href="#!" class="action-link">Sign in</a>
                        <a href="#!" class="btn action-btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="main-content">
                <div class="body">
                    <!-- Hero left -->
                    <div class="info">
                        <p class="title">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                        <h1 class="heading">Words learner come here.</h1>
                        <p class="desc">
                            Build skills with courses, certificates, and get
                            online knowledge from our
                            <span>world-class</span> platform.
                        </p>
                        <div class="group-cta">
                            <a href="" class="btn hero-cta">Get Started</a>
                            <div class="icon">
                                <img src="./assets/icon/play.svg" alt="" />
                            </div>
                        </div>
                    </div>

                    <!-- Hero right -->
                    <div class="media-block">
                        <img
                            class="thumb"
                            src="./assets/img/hero.svg"
                            alt="Words learner come here."
                        />
                        <!-- Courses -->
                        <div class="courses">
                            <div class="content">
                                <img
                                    src="./assets/img/hero-book.svg"
                                    alt="courses"
                                    class="book"
                                />
                                <span>Courses 1000+</span>
                            </div>
                        </div>

                        <!-- Schedules -->
                        <div class="schedules">
                            <span>Schedules</span>
                            <ul class="list">
                                <li class="ratio ratio-done"></li>
                                <li class="ratio ratio-done"></li>
                                <li class="ratio ratio-done"></li>
                                <li class="ratio"></li>
                            </ul>
                        </div>

                        <!-- Students -->
                        <div class="student">
                            <div class="content">
                                <span>Our Active Students</span>
                                <div class="avatar-block">
                                    <img
                                        src="./assets/img/avatar-01.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-02.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-03.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <img
                                        src="./assets/img/avatar-04.jpg"
                                        alt=""
                                        class="avatar"
                                    />
                                    <div class="avatar">10K+</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
